<html>
<head>
	{% include 'css_links.html' %}
</head>
<body>
	{% include 'topbar.html' %}
	<div id="main">
		{% if photos %}
			{% for photo in photos %}
				<div class="twitter_frame">
					<a href="/img_detail/{{ photo.id }}"> 
						<img src="{{ img_dir }}{{ photo.picFile }}" class="img-polaroid"/> {{ photo.title }}
					</a>
				</div>
			{% endfor %}
		{% endif %}
	</div>
</body>
</html>
