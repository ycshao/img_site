<html>
<head>
	{% include 'css_links.html' %}
</head>
<body>
	{% include 'topbar.html' %}
	<div id="main">
		{% if photos %}
		<ul class="thumbnails">
		{% for photo in photos %}
			<li class="span3">
				<a href="/img_detail/{{ photo.id }}" class="thumbnail">
					<img src="{{ img_dir }}{{ photo.picFile }}"/>
					<h4> {{ photo.title}} </h4>
				</a> 
			</li>
		{% endfor %}
		</ul>
		{% endif %}
	</div>
</body>
</html>
